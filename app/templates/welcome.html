<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #a841b4;
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3em;
            animation: fadeInText 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fake News Detector!</h1>
    </div>

    <script>
        // After 5 seconds, redirect to the main page
        setTimeout(function() {
            window.location.href = '/main';  // Redirect to the home page
        }, 5000);
    </script>
</body>
</html>
