<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Welcome to News Checker!</h1>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Enter the news text here...">{{ request.form['text'] if request.method == 'POST' else '' }}</textarea>
        <button type="submit">Submit</button>
        <button type="button" onclick="clearText()">Clear</button>
    </form>
    {% if result %}
        <p>The news is: <strong>{{ result }}</strong></p>
    {% endif %}
    <script>
        function clearText() {
            document.querySelector('textarea').value = "";
            document.querySelector('p').style.display = 'none';  // Hide the result text
        }
    </script>
</div>
</body>
</html>
